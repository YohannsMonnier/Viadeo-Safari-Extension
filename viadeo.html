<!DOCTYPE html>
<html>
<head>
<title>Viadeo Extension</title>
</head>
<body>
	
<script type="text/javascript">	

function performCommand(event)
{
    if (event.command === "viadeoprotocol") {

        var currentURL = event.target.browserWindow.activeTab.url;
        currentURL = escape(currentURL);

        event.target.browserWindow.activeTab.url='http://www.viadeo.com/shareit/share/?urlaffiliate=32004&url='+currentURL          
        
    }
}
 
 
// if event handlers are in the global HTML page,
// register with application:
safari.application.addEventListener("command", performCommand, false);

</script>
</body>
</html>
